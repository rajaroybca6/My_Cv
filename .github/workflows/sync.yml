name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Git LFS
        run: git lfs install

      - name: Configure Git
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

      - name: Track binary files with LFS
        run: |
          git lfs track "*.pdf"
          git lfs track "*.png"
          git lfs track "*.jpg"
          git lfs track "*.jpeg"
          git add .gitattributes

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_SYNC }}
        run: |
          git push -f https://Raja3105:$HF_TOKEN@huggingface.co/spaces/Raja3105/raja-roy-portfolio main
